version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/hello-world-app

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: sudo

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: sudo

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: sudo
